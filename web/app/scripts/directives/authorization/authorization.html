<div layout="column" layout-align="center center" style="height: 100%">
    <md-card ng-show="!is_registr">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3>Авторизація</h3>
            </div>
        </md-toolbar>
        <md-card-conten>
            <form name="login"
                  class="md-no-momentum"
                  layout="column">
                <p md-colors="{color:'warn'}">{{errorMsg}}</p>
                <md-input-container>
                    <md-icon>
                        <ng-md-icon icon="person"></ng-md-icon>
                    </md-icon>
                    <label>Логін</label>
                    <input type="text" ng-model="user.name" required>
                </md-input-container>
                <md-input-container >
                    <label>Пароль</label>
                    <md-icon>
                        <ng-md-icon icon="lock"></ng-md-icon>
                    </md-icon>
                    <input type="password" ng-model="user.password" required>
                </md-input-container>
            </form>
        </md-card-conten>
        <md-card-actions layout="row"
                         layout-align="end center">
            <md-button ng-click="switchForm()">Реєстрація</md-button>
            <md-button ng-click="logIn()">Увійти</md-button>
        </md-card-actions>
    </md-card>
    <md-card ng-show="is_registr">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3>Реєстрація</h3>
            </div>
        </md-toolbar>
        <md-card-conten>
            <form name="registr" layout="column" layout-padding="">
                <p md-colors="{color:'warn'}">{{errorMsg}}</p>
                <md-input-container>
                    <label>Логін</label>
                    <md-icon>
                        <ng-md-icon icon="person"></ng-md-icon>
                    </md-icon>
                    <input type="text" ng-model="user.name" required>
                </md-input-container>
                <md-input-container>
                    <label>Email</label>
                    <md-icon>
                        <ng-md-icon icon="email"></ng-md-icon>
                    </md-icon>
                    <input type="email" ng-model="user.email" required>
                </md-input-container>
                <md-input-container >
                    <label>Пароль</label>
                    <md-icon>
                        <ng-md-icon icon="lock"></ng-md-icon>
                    </md-icon>
                    <input type="password" ng-model="user.password" required>
                </md-input-container>

            </form>
        </md-card-conten>
        <md-card-actions layout="row"
                         layout-align="end center">
            <md-button ng-click="switchForm()"><ng-md-icon icon="arrow_back"></ng-md-icon> </md-button>
            <md-button ng-click="registration()">Зараєстуватись</md-button>
        </md-card-actions>
    </md-card>
</div>
